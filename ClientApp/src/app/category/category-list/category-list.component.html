<table >
  
    <thead>
        <tr>
            <td colspan="3">
             Category List
            </td>
            <td>
                <button class="btn btn-info" [routerLink]="['/categories/new']">
                    Add
                </button>
            </td>
        </tr>
        <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Create At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categories; let i=index;">
            <td>{{i+1}}</td>
            <td>
                {{item.categoryName}}
            </td>
            <td>{{item.createDate| date}}</td>
            <td>
                <button class="btn btn-info" (click)="edit(item.id)">
                    Edit
                </button>
            </td>
        </tr>
       
    </tbody>
</table>
