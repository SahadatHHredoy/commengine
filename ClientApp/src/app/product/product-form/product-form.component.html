<form [formGroup]="productForm">
    <div class="col-md-4">
       <label>Product Name</label>
       <input class = "form-control input-sm" placeholder="Enter Product Name" formControlName="productName" />
       <span *ngIf="productForm.controls['productName'].errors?.required">
        Product Name is<strong> required</strong>
      </span>
    </div>
    <div class="col-md-4">
        <label>Category</label>
        <select class = "form-control input-sm" placeholder="Enter Category" formControlName="categoryId">
           <option>Choose--</option>
            <option *ngFor="let i of categories" [value]="i.id">{{i.name}}</option>
        </select>
     
        <span *ngIf="productForm.controls['categoryId'].errors?.required">
            Category is<strong> required</strong>
       </span>
     </div>
  <hr/>
    <div class="col-md-12">
        <button class="btn btn-danger" [routerLink]="['/products']" type="button">
            Cancel
        </button>&nbsp;
        <button type="button" (click)="onSubmit()" class="btn btn-success" [disabled]="productForm.invalid" >
            Save
        </button>
    </div>
 

</form>
